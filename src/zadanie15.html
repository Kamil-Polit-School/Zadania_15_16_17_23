<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript">
    	function render() {
    		var rysowanie = document.getElementById('surface');
			var rodzaj = rysowanie.getContext('2d');
			x=550
			y=575
			rodzaj.fillStyle = 'yellow';
			rodzaj.fillRect(0, 0, 100, 100);
			rodzaj.strokeRect(0, 0, 100, 100);
			rodzaj.fillStyle = 'red';
			rodzaj.fillRect(30, 30, 30, 30);
			rodzaj.beginPath();
			rodzaj.moveTo(550,50+575);
			rodzaj.lineTo(600,0+575);
			rodzaj.lineTo(650,50+575);
			rodzaj.lineTo(600,100+575);
			rodzaj.lineTo(550,50+575);
			rodzaj.fillStyle = 'green';
			rodzaj.fill();
    	}
    </script>
	<title> Zadanie 15 </title>
</head>
<body onload="render();">
	<canvas id="surface" width="800" height="800"></canvas>
</body>
</html>
